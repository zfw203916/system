<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导入</title>
</head>
<body>
	<form action="{:url('Excel/Excel_native')}" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label for="exampleInputFile">导入Excel表格</label>
			<input type="file" name="file" id="exampleInputFile">
		</div>
		<input type="submit" name="submit" class="btn btn-default">提交
	</form>

		<br>
	<div class="container">
		<table class="table table-bordered" width="60%">
			<thead>
			<tr>
				<th width="30">ID</th>
				<th width="50">姓名</th>
				<th width="30">年龄</th>
				<th width="30">班级</th>
			</tr>
			</thead>
			<tbody>
			{volist name="list" id="v"}
			<tr>
				<td>{$v['id']}</td>
				<td>{$v['name']}</td>
				<td>{$v['age']}</td>
				<td>{$v['class']}</td>
			</tr>
			{/volist}
			</tbody>
		</table>
		<button type="button" onclick="window.open('{:url('Php_import')}')">导出Excel</button>
	</div>

</body>
</html>
